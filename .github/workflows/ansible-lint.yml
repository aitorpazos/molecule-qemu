name: Ansible - Lint

on: [push, pull_request]

permissions:
  contents: read

jobs:
  lint-ansible:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install ansible-lint

      - name: Lint with ansible-lint
        run: ansible-lint -v
